<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score_Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./Score.css">
</head>

<body>
    <div class="card container" style="width: 35%;">
        <img src="PingPong.png" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Let's play!!!</h5>
            <h3>Number Of Rounds:</h3>

            <select name="" id="maxrounds">
                <option value="3">3</option>
                <option value="5" selected>5</option>
                <option value="7">7</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
            </select>
            <p><span id='p1display'>0</span> to <span id='p2display'>0</span></p>
            <button class="btn btn-success" id='p1score'>+1 Player One</button>
            <button class="btn btn-primary" id='p2score'>+1 Player Two</button>
            <button class="btn btn-danger" id='reset'>Reset</button>
        </div>
    </div>

    <script src="Score.js"></script>

</body>

</html>
